{% extends "base.html" %}
{% block title %}Confirm Shipment{% endblock %}
{% block content %}
    <h2>Confirm Shipment</h2>
    <p>Are you sure you want to confirm this shipment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Confirm</button>
    </form>
    <a href="{% url 'shipment_detail' shipment.id %}"
       class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
