{% load static %} {% load nav_tags %}

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> {% get_section_name request.path %} </a>

    <div class="d-flex align-items-center">
      <div class="dropdown">
        <a
          class="profile dropdown-toggle text-dark btn"
          href="#"
          role="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          aria-label="User menu for {{ user.username }}"
        >
          <span class="d-flex align-items-center gap-2 text-start">
            {{ user.username }}<br />
            <small class="text-muted">{{ user.role }}</small>
            <i class="fa-solid fa-caret-down"></i>
          </span>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userDropdown"
        >
          {% if user.is_authenticated %}
          <li>
            <form
              method="post"
              action="{% url 'accounts:logout' %}"
              class="d-inline"
            >
              {% csrf_token %}
              <button type="submit" class="dropdown-item">Logout</button>
            </form>
          </li>
          {% else %}
          <li>
            <a class="dropdown-item" href="{% url 'accounts:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>
