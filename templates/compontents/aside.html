{% load static %}

<aside class="sidebar">
  <h4 class="text-center text-white text-capitalize fw-bold my-3">
    justice league
  </h4>
  <hr />
  {% if user.is_authenticated and user.role == "manager" %}
  <a
    class="nav-link {% if 'dashboard' in request.path %}active{% endif %}"
    href="{% url 'accounts:dashboard' %}">
    <i class="fas fa-home"></i> Dashboard
  </a>
  {% endif %}
  <a
    class="nav-link {% if 'orders' in request.path %}active{% endif %}"
    href="{% url 'orders' %}">
    <i class="fas fa-chart-bar"></i> Orders
  </a>

  <a
    class="nav-link {% if 'shipments' in request.path %}active{% endif %}"
    href="{% url 'shipment_list' %}">
    <i class="fas fa-truck"></i> Shipments
  </a>

  <a
    class="nav-link {% if 'inventory' in request.path %}active{% endif %}"
    href="{% url 'inventory:product_list' %}">
    <i class="fas fa-box"></i> Inventory
  </a>

  <a
    class="nav-link {% if 'factories' in request.path %}active{% endif %}"
    href="{% url 'factory_list' %}">
    <i class="fas fa-industry"></i> Factories
  </a>

  <a
    class="nav-link {% if 'supermarkets' in request.path %}active{% endif %}"
    href="{% url 'supermarket_list' %}">
    <i class="fas fa-store"></i> Supermarkets
  </a>

  <hr />

  {% if user.is_authenticated %}
  <form
    method="post"
    action="{% url 'accounts:logout' %}"
    class="d-inline from">
    {% csrf_token %}
    <button
      type="submit"
      class="nav-link"
      style="background-color: transparent; border: none; color: #fff">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </form>
  {% else %}
  <a class="nav-link" href="{% url 'accounts:login' %}"
    ><i class="fas fa-sign-in-alt"></i> Login</a
  >
  {% endif %}
</aside>
