{% load static %}

<aside class="sidebar">
  <h4 class="text-center text-white">
    <img
      src="{% static 'images/admin.jpg' %}"
      alt="Justice League Logo"
      class="rounded-circle"
      style="width: 50px; height: 50px" />
    justice league
  </h4>

  <a class="nav-link active" href="#"><i class="fas fa-home"></i> Dashboard</a>
  <a class="nav-link" href="#"><i class="fas fa-user"></i> Products</a>
  <a class="nav-link" href="#"><i class="fas fa-tags"></i> Categories</a>
  <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i> Orders</a>
  <a class="nav-link" href="#"><i class="fas fa-truck"></i> Shipments</a>
  <a class="nav-link" href="#"><i class="fas fa-box"></i> Inventory</a>
  <a class="nav-link" href="#"><i class="fas fa-user"></i> Users</a>
  <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>

  <hr />

  {% if user.is_authenticated %}
  <form
    method="post"
    action="{% url 'accounts:logout' %}"
    class="d-inline from">
    {% csrf_token %}
    <button
      type="submit"
      class="nav-link"
      style="background-color: transparent; border: none; color: #fff">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </form>
  {% else %}
  <a class="nav-link" href="{% url 'accounts:login' %}"
    ><i class="fas fa-sign-in-alt"></i> Login</a
  >
  {% endif %}
</aside>
