<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order Item</title>
    <!-- Add Bootstrap CSS for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Order Item for Order #{{ order.id }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Render the form fields -->
            
            
            <button type="submit" class="btn btn-primary">Create Order Item</button>
        </form>
    </div>
    <!-- Add Bootstrap JS for styling (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
