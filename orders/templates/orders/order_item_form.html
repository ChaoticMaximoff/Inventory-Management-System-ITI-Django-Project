{% extends 'base.html' %}

{% block content %}
<div class="my-4">
    <div class="card orders-card" style="overflow: auto">
      <div class="d-flex justify-content-between gap-5 align-items-center">
        <div class="container mt-5">
            <h1>Create Order Item for Order #{{ order.id }}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="m-4">
                <label class="form-label m-2"> Product:  </label>
                {{ form.product }}
                </div>

                <!-- Render the form fields -->
                 <div class="m-4">
                <label class="form-label m-2"> Quantity:  </label>
                <div class="w-25">{{ form.quantity }}</div>
                </div>
                
                
                <button type="submit" class="btn m-5" style="background-color: #4339f2; color: white;">Create Order Item</button>
                <a class="text-decoration-none btn" style="color: #4339f2; border:1px solid #4339f2;" href="{% url 'order_items' order.id %}">cancel</a>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
