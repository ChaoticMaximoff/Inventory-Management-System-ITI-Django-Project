{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-3">
        {% if factory %}Edit{% else %}Create{% endif %} Factory
      </h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <button type="submit"class="btn m-5" style="background-color: #4339f2; color: white;">Create</button>
        <a href="{% url 'factory_list' %}" class="text-decoration-none btn" style="color: #4339f2; border:1px solid #4339f2;" >Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
