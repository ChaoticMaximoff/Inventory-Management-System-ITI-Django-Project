{% extends 'base.html' %} {% block extra_head %}
<title>Create Factory</title>
{% endblock %} {% block content %}
<h1 class="text-capitalize">
  {% if object %}Edit factory{% else %}Add factory{% endif %}
</h1>
<div class="my-4 d-flex flex-column align-items-center justify-content-center">
  <div class="card orders-card" style="overflow: auto; min-width: 600px">
    <div class="d-flex justify-content-center gap-5 align-items-center">
      <form method="post" class="d-flex flex-column gap-4 p-4">
        {% csrf_token %}
        <div class="d-flex gap-4 align-items-center">
          <label class="form-label fw-bold" for="{{ form.name.id_for_label }}"
            >Name:
          </label>
          <div>{{ form.name }}</div>
        </div>
        <div class="d-flex gap-4 align-items-center">
          <label
            class="form-label fw-bold"
            for="{{ form.location.id_for_label }}"
            >Location:
          </label>
          <div>{{ form.location }}</div>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-2">
          <a
            href="{% url 'factory_list' %}"
            class="btn btn-view-all fw-semibold me-2"
            >Cancel</a
          >
          <button
            type="submit"
            class="btn btn-view-all fw-semibold me-2 text-capitalize"
            style="background-color: #4339f2; color: white">
            {% if object %}Update factory{% else %}Create factory{% endif %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
