{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div
      class="d-flex d-xl-block align-items-center justify-content-center custom-body">
      <div class="row main-wrapper align-items-center shadow">
        <div class="col-sm-12 col-lg-12 col-xl-6 text-center p-0">
          <img
            class="img-fluid d-none d-xl-block"
            style="background: linear-gradient(180deg, #9747ff, #584bdd)"
            src="{% static 'images/Registerimg.svg' %}"
            alt="Barcode Image" />
        </div>
        <div class="col-sm-12 col-lg-12 col-xl-6">
          <form method="POST" class="row g-4 justify-content-center mt-4">
            {% csrf_token %}
            <h3 style="padding-left: 20%">
              <span class="fw-bolder">Hello Again!</span><br />
              <span style="font-size: 20px">Welcome Back</span>
            </h3>
            {{ form.email }} {{ form.password }}
            <button
              type="submit"
              class="btn btn-primary rounded-pill fw-bold py-3 px-5"
              style="width: 60%; background-color: var(--color-blue)">
              Login
            </button>
            <p class="text-center mt-3">
              Didn't have an account?
              <a
                style="color: var(--color-blue)"
                href="{% url 'accounts:register' %}"
                >Register</a
              >
            </p>
            {% if form.non_field_errors %}
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                Swal.fire({
                  title: "Error",
                  text: "{{ form.non_field_errors|join:' ' }}",
                  icon: "error",
                  toast: true,
                  position: "top",
                  showConfirmButton: false,
                  timer: 2000,
                  timerProgressBar: true
                });
              });
            </script>
            {% endif %}
          </form>
        </div>
      </div>
    </div>

    {% if login_success %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Swal.fire({
          title: "Login Successful",
          text: "You have successfully logged in!",
          icon: "success",
          toast: true,
          position: "top",
          showConfirmButton: false,
          timer: 1000,
          timerProgressBar: true
        }).then(() => {
          {%if user.is_authenticated and user.role == "manager"%}
          window.location.href = "{% url 'accounts:dashboard' %}";
          {%else %}
          window.location.href = "{% url 'inventory:product_list' %}";
          {%endif %}
        });
      });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
