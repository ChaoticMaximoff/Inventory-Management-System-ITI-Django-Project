<div>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ product.name }} (ID: {{ product.id }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'inventory:product_list' %}">No, Cancel</a>
</div>
