<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Product List</h1>
        
        <form method="get" action="" class="form-inline justify-content-center mb-4">
            <input type="text" name="q" value="{{ query }}" class="form-control mr-2" placeholder="Search by name">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item d-flex align-items-center">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail mr-3" style="max-width: 100px; height: auto;">
                <div>
                    <strong>Name:</strong> {{ product.name }} - 
                    <strong>Quantity:</strong> {{ product.quantity }} 
                    <span class="badge badge-warning">Critical: {{ product.critical_level }}</span>
                    {% if product.is_low_stock %}
                        <span class="badge badge-danger ml-2">Low Stock!</span>
                    {% endif %}
                </div>
            </li>
            {% empty %}
            <li class="list-group-item text-center">No products found.</li>
            {% endfor %}
        </ul>

        <div class="text-center mt-4">
            <a href="{% url 'inventory:product_create' %}" class="btn btn-success">Add New Product</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
