{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-body text-center">
      <h3 class="text-danger">Confirm Deletion</h3>
      <p class="lead">
        Are you sure you want to delete <strong>{{ supermarket.name }}</strong>?
      </p>
      <p class="text-muted">This action cannot be undone.</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn m-2" style="background-color: #4339f2; color:white"> Confirm Delete
        </button>
        <a href="{% url 'supermarket_list' %}"class="btn m-2" style="color:#4339f2; border:1px solid #4339f2">
           Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
